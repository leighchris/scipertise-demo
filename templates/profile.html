{% extends 'layout.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container" id="profile_container">
    <div class="container" id = "profile_intro">
        {% if user.image %}
         <img class="profile_image" src="{{ user.image.url }}" width="180"/>
        {% endif %}
        <p class="profile_name">Expert Profile:&nbsp{{ user.first_name }}&nbsp{{ user.last_name }}</p>
        
    </div>
     <div class="container" id="profile_content">
        <p>Bio:</p>{{ user.bio }}<br><br>
        <p>Skills:</p>{{user.skills.all|join:", "}}
    </div>

</div>

<div class ="container" id="edit_profile_button">
    <a href="{% url 'edit_profile' %}"><button type="submit" class="btn btn-primary">Edit Profile</button></a>
</div>

{% endblock %}
